<!DOCTYPE html>
<html>
<head>
  <title>Create Account Page</title>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>
  <header class="header">money matters you lets safe our money bel bel </header>
  <div class="container">
    <h2 class="head">Create Your Free Account</h2>
    <form id="signupForm">
      <div id="errorMessage" style="color: red;"></div>
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="Fullname"placeholder="fullname" fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email"placeholder="Email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password"placeholder="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role" required>
          <option value="">Select a role</option>
          <option value="parent">Parent</option>
          <option value="children">Children</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Create Account</button>
        <p>Already have an Account? <a href="./log in page.html">Login</a></p>
      </div>
    </form>
  </div>
  </div>
  <script src="./js/createAccount.js"></script>
</body>
</html>
